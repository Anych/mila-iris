{% load static %}
<!--Header-->
    <header class="header animated d-flex align-items-center header-4">
	    <div class="container">
            <div class="row">
            	<!--Mobile Icons-->
            	<div class="col-4 col-sm-4 col-md-4 d-block d-lg-none mobile-icons">
                    <!--Mobile Toggle-->
                    <button type="button" class="btn--link site-header__menu js-mobile-nav-toggle mobile-nav--open">
                        <i class="icon anm anm-times-l"></i>
                        <i class="anm anm-bars-r"></i>
                    </button>
                    <!--End Mobile Toggle-->
                    <!--Search-->
                    <div class="site-search iconset">
                        <i class="icon anm anm-search-l"></i>
                    </div>
                    <!--End Search-->
                </div>
                <!--Mobile Icons-->

                <!--Desktop Logo-->
                <div class="logo col-4 col-sm-4 col-md-4 col-lg-2 align-self-center">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'assets/images/footer-logo.png' %}" alt="Mila&Iris" title="Mila&Iris" />
                    </a>
                </div>
                <!--End Desktop Logo-->

                <div class="col-1 col-sm-1 col-md-1 col-lg-8 align-self-center d-menu-col">
                    <!--Desktop Menu-->
                    <nav class="grid__item" id="AccessibleNav">
                        <ul id="siteNav" class="site-nav medium center hidearrow">
                            <li><a href="{% url 'category' category_slug='clothes' %}">Одежда</a></li>
                            <li><a href="{% url 'category' category_slug='shoes' %}">Обувь</a></li>
                            <li><a href="{% url 'category' category_slug='accessories' %}">Аксессуары</a></li>
                            <li><a href="{% url 'sales_main' %}">Скидки</a></li>
                        </ul>
                    </nav>
                </div>
                <!--End Desktop Menu-->

                <div class="col-4 col-sm-4 col-md-4 col-lg-2 align-self-center icons-col text-right">
                    <!--Search-->
                    <div class="site-search iconset">
                        <i class="icon anm anm-search-l"></i>
                    </div>
                    <div class="search-drawer">
                    	<div class="container">
                            <span class="closeSearch anm anm-times-l"></span>
                            <h3 class="title">Что Вы ищите?</h3>
                            <div class="block block-search">
                                <div class="block block-content">
                                    <form class="form minisearch" id="header-search" action="" method="GET">
                                        <label for="search" class="label"><span>Search</span></label>
                                        <div class="control">
                                            <div class="searchField">
                                                <div class="input-box">
                                                    <input id="search" type="text" name="keyword" placeholder="Поиск продуктов, брендов ..." class="input-text">
                                                    <button type="submit" title="Поиск" class="action search"><i class="icon anm anm-search-l"></i></button>
                                                </div>
                                            </div>
                                      </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Search-->
                    <!--Setting Dropdown-->
                    {% if user.id is None %}
                    <div class="setting-link iconset">
                    	<i class="icon icon-settings"></i>
                    </div>
                    <div id="settingsBox">
                    	<div class="customer-links">
                        	<p><a href="" class="btn">Войти</a></p>
                            <p class="text-center"><a href="" class="register">Создать новый аккаунт</a></p>
                        </div>
                   	</div>
                    {% else %}
                    <div class="setting-link iconset">
                    	<i class="icon icon-settings"></i>
                    </div>
                    <div id="settingsBox">
                    	<div class="customer-links">
                            <p class="text-center">Здравствуйте, <a href="">{{ user.first_name }}</a></p>
                            <hr>
                            <p><a href="" class="btn">Выйти</a></p>
                        </div>
                   	</div>
                    <!--End Setting Dropdown-->
                    {% endif %}
                    <!--Minicart Dropdown-->
                    <div class="header-cart iconset">
                            <a href="{% url 'cart' %}"><i class="icon anm anm-bag-l"></i></a>
                            <span class="site-cart-count">{{ cart_count }}</span>
                        </a>
                    </div>
                    <!--End Minicart Dropdown-->
                </div>
            </div>
        </div>
    </header>
    <!--End Header-->

    <!--Mobile Menu-->
    <div class="mobile-nav-wrapper" role="navigation">
		<div class="closemobileMenu"><i class="icon anm anm-times-l pull-right"></i> Закрыть</div>
        <ul id="MobileNav" class="mobile-nav">
        	<li class="lvl1 parent megamenu"><a href="{% url 'home' %}">Главная</a></li>
                <li class="lvl1 parent megamenu"><a href="{{ category.get_absolute_url }}">Одежда<i class="anm anm-plus-l"></i></a></li>
                <li class="lvl1 parent megamenu"><a href="{{ category.get_absolute_url }}">Обувь<i class="anm anm-plus-l"></i></a></li>
                <li class="lvl1 parent megamenu"><a href="{{ category.get_absolute_url }}">Акссессуары<i class="anm anm-plus-l"></i></a></li>
            <li><a href="">Скидки</a></li>
      </ul>
	</div>
	<!--End Mobile Menu-->
